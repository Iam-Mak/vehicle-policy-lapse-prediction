<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Policy Lapse Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .card-box {
      background: #ffffff;
      border-radius: 14px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      height: 100%;
    }

    .hero-title {
      font-weight: 700;
      font-size: 2.3rem;
      color: #0d6efd;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: #6c757d;
      margin-top: 15px;
    }

    .feature-list li {
      margin-bottom: 10px;
      color: #495057;
    }

    .image-card {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .hero {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="container hero">
  <div class="row g-4 align-items-stretch">

    <!-- LEFT CARD -->
    <div class="col-md-6">
      <div class="card-box">
        <h1 class="hero-title">Vehicle Policy Lapse Prediction</h1>

        <p class="hero-subtitle">
          A machine learning powered system to predict whether an insurance
          policy is likely to lapse based on customer and vehicle behavior.
        </p>

        <ul class="feature-list mt-4">
          <li>✔ Risk-based lapse prediction</li>
          <li>✔ Data-driven insurance insights</li>
          <li>✔ Simple & fast decision support</li>
        </ul>

        <a href="{{ url_for('predict') }}" class="btn btn-primary btn-lg mt-4">
          Start Prediction
        </a>
      </div>
    </div>

    <!-- RIGHT CARD (IMAGE) -->
    <div class="col-md-6">
      <div class="card-box image-card">
        <img
          src="{{ url_for('static', filename='vehiclePolicyLapse.png') }}"
          alt="Vehicle Policy Lapse Illustration"
          class="hero-image"
        >
      </div>
    </div>

  </div>
</div>

</body>
</html>
